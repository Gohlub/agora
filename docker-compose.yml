services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=sqlite:///app/data/data.db
      - API_PORT=3000
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      # Use named volume for SQLite database (self-contained, no permission issues)
      - sqlite-data:/app/data
    restart: unless-stopped

# Define named volumes
volumes:
  sqlite-data:
